<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="Sign-up Form.css">
    <link rel="stylesheet" href="../node_modules/normalize.css/">
</head>
<body>
    <div class="left-part">
        <div class="odin">
            <img src="odin-lined.png" alt="">
            <h2>ODIN</h2>
        </div>
    </div>
    <div class="right-part">
        <p><span>This is not a real online service!.</span> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Corporis provident debitis voluptatum rem reiciendis saepe porro voluptatem possimus,</p>

        <form method="post" id="form-submit">
            <h1>Let's do this!</h1>
            <ul>
                <li>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="First_Name" required>
                </li>
                <li>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="Last_Name" required>
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="Email" required>
                </li>
                <li>
                    <label for="phoneNumber">PHONE NUMBER (PH)</label>
                    <input type="tel" id="phoneNumber" name="Phone_Number" pattern="^(09|\+639)\d{9}$">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Minimum 8 with Upper Case">
                </li>
                <li>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </li>
            </ul>
        </form>
        <button type="submit" form="form-submit">Create Account</button>
        <h3>Already have an account? <a href="">Log in</a></h3>
    </div>
    
</body>
</html>
